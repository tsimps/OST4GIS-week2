    <script>

    /* =====================

    # Lab 1, Part 5 â€” Stretch Goal: Project Euler

    ## Introduction

    Practice your Javascript and math skills by solving a problem on Project Euler. Project Euler is a series of challenging math and computer science problems that can be solved using any language (for our class, use Javascript).

    Solve the first problem on this page https://projecteuler.net/archives (Multiples of 3 and 5). To check your answer, create an account and you will be able to submit your final result.

    If you complete problem 1, move on to problem 2!

    ===================== */


    /* =====================

    Start code

    ===================== */

    var sum = 0;

    var eulerP1 = function () {

      // loop from 0 to 1000
      for (var i = 1; i < 1000; i++) {

        // check if Multiples
        if (i % 3 === 0) {
          sum = sum + i;
          //console.log(i + ' is a multiple of 3'); //debug statement
        }

        else if (i % 5 === 0) {
          sum = sum + i;
          //console.log(i + ' is a multiple of 5'); //debug statement
        }

        else { continue };

      }

      return sum;

    }

    console.log(eulerP1()); // returns 233168
    /* =====================

    End code

    ===================== */

    </script>
